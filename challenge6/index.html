<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time To Practice</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__menu">
        <i class="fas fa-bars"></i>
      </div>
      <div class="status-bar__text">
        <span>library</span>
      </div>
      <div class="status-bar__bag">
        <i class="fas fa-shopping-bag fa-2x"></i>
      </div>
    </div>
    <div class="search-bar">
      <div class="search-bar__input">
        <input type="text" placeholder="Search books..." />
        <i class="fas fa-search"></i>
      </div>
    </div>
    <div class="today">
      <span>Book of the day</span>
    </div>
    <div class="todays-book">
      <div class="todays-book__profile">
        <img src="NoFixedAbode.jpg" />
      </div>
      <div class="todays-book__contents">
        <div class="todays-book__name">
          <span>No Fixed Abode</span>
        </div>
        <div class="todays-book__publisher">
          <span>Journey Through</span>
        </div>
        <div class="todays-book__scope">
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
        </div>
        <div class="todays-book__btn">
          <input type="button" value="Journey" />
          <input type="button" value="Biography" />
        </div>
        <div class="todays-book__booking">
          <i class="fas fa-bookmark"></i>
          <input type="button" value="Book Now" />
        </div>
      </div>
    </div>
    <div class="recommendation">
      <div class="recommendation-header">
        <span>Top Adventures</span>
      </div>
      <div class="recommendation-contents">
        <div class="recommendation-contents__one">
          <div class="recommendation-contents__img">
            <img src="HoldStill.jpg" />
          </div>
          <div class="recommendation-contents__scope">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
          </div>
        </div>
        <div class="recommendation-contents__one">
          <div class="recommendation-contents__img">
            <img src="JungleBook.jpg" />
          </div>
          <div class="recommendation-contents__scope">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
          </div>
        </div>
        <div class="recommendation-contents__one">
          <div class="recommendation-contents__img">
            <img src="TheJungleBook.jpg" />
          </div>
          <div class="recommendation-contents__scope">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
          </div>
        </div>
        <div class="recommendation-contents__one">
          <div class="recommendation-contents__img">
            <img src="Sherlock.jpg" />
          </div>
          <div class="recommendation-contents__scope">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="authors">
      <div class="authors-header">
        <span>Popular authors</span>
      </div>
      <div class="authors-contents">
        <div class="authors-contents__img">
          <img src="G.jpg" />
        </div>
        <div class="authors-contents__text">
          <div class="authors-contents__text__name">
            <span>George Raymond</span></br>
            <span>Richard Martin</span>
          </div>
          <div class="authors-contents__text__details">
            <p>
              Modern American science fiction writer, screenwriter, producer and
              editor, winner of many literary awards
            </p>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/8a8627c2b6.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
