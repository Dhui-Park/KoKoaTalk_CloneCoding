<!DOCTYPE html>
<html>
  <head>
    <title>Master of the Form</title>
  </head>
  <body>
    <h1>Create An Account</h1>
    <form>
      <div>
        <label for="First-name">First Name</label>
        <input id="First-name" required placeholder="First Name" type="text" />
      </div>
      <div>
        <label for="Last-name">Last Name</label>
        <input id="Last-name" required placeholder="Last Name" type="text" />
      </div>
      <div>
        <label for="email">Email</label>
        <input id="email" required placeholder="Email" type="email" />
      </div>
      <div>
        <label for="username">Username</label>
        <input id="username" required placeholder="Username" type="text" />
      </div>
      <div>
        <label for="password">Password</label>
        <input
          id="password"
          required
          placeholder="Password"
          minlength="10"
          type="password"
        />
      </div>
      <div>
        <label for="date">Birth date</label>
        <input id="date" required type="date" />
      </div>
      <div>
        <label for="how-happy">How happy are you?</label>
        <input
          id="how-happy"
          required
          type="range"
          min="0"
          max="10"
          step="1"
          list="tickmarks"
        />
        <datalist id="tickmarks">
          <option value="0"></option>
          <option value="1"></option>
          <option value="2"></option>
          <option value="3"></option>
          <option value="4"></option>
          <option value="5"></option>
          <option value="6"></option>
          <option value="7"></option>
          <option value="8"></option>
          <option value="9"></option>
          <option value="10"></option>
        </datalist>
      </div>
      <div>
        <label for="color">What is your fav. color?</label>
        <input id="color" type="color" />
      </div>
      <div>
        <input type="submit" value="Create Account" />
      </div>
    </form>
  </body>
</html>
