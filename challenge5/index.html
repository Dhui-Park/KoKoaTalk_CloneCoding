<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time to Practice</title>
    <style></style>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fa-solid fa-x"></i>
      </div>
      <div class="status-bar__column">
        <span>Playlist</span>
      </div>
    </div>
    <div class="playing">
      <div class="playing-profile"></div>
      <div class="playing-text">
        <div class="playing-text__music">
          <span>Random</span>
          <span>Love</span>
        </div>
        <div class="playing-text__singer">
          <span>by Divay Kapoor</span>
        </div>
      </div>
    </div>
    <div class="btn">
      <div class="btn-column">
        <div class="btn__play">
          <i class="fa-solid fa-play"></i>
          <span>Play</span>
        </div>
        <div class="btn__heart">
          <i class="fa-solid fa-heart"></i>
        </div>
        <div class="btn__plus">
          <i class="fa-solid fa-plus"></i>
        </div>
      </div>
    </div>
    <div class="nextList">
      <div class="nextList-column">
        <div id="tomato" class="nextList-profile"></div>
        <div class="nextList-text">
          <div class="nextList-text__music">
            <span>Matargasti</span>
          </div>
          <div class="nextList-text__singer">
            <span>Mohit Chauhan</span>
          </div>
        </div>
      </div>
    </div>
    <div class="nextList">
      <div class="nextList-column">
        <div id="pink" class="nextList-profile"></div>
        <div class="nextList-text">
          <div class="nextList-text__music">
            <span>Attitude</span>
          </div>
          <div class="nextList-text__singer">
            <span>Lewis OfMan . Attitude</span>
          </div>
        </div>
      </div>
    </div>
    <div class="nextList">
      <div class="nextList-column">
        <div id="blue" class="nextList-profile"></div>
        <div class="nextList-text">
          <div class="nextList-text__music">
            <span>Try Everything</span>
          </div>
          <div class="nextList-text__singer">
            <span>Shakira . Zootopia</span>
          </div>
        </div>
      </div>
    </div>
    <div class="nextList">
      <div class="nextList-column">
        <div id="green" class="nextList-profile"></div>
        <div class="nextList-text">
          <div class="nextList-text__music">
            <span>Sunflower</span>
          </div>
          <div class="nextList-text__singer">
            <span>Joseph Vincent . Sunflower</span>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/8a8627c2b6.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
